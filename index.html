<html lang="en">
  <head>

  <body>

            let one=document.querySelector(".one");
            let two=document.querySelector(".two");
            let three=document.querySelector(".three");
            one.style.backgroundColor="blue";
            two.style.backgroundColor="blue";
            three.style.backgroundColor="blue";
        }
    </script>
  </body>
